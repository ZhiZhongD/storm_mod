wfa_news.1.d:0"不久前，美利坚合众国的共和党民主党结成同盟勾结军队发动叛乱，尝试颠覆民选的共产党政府。美国共产党主席、美国民选总统约翰·里德在此之前接到了情报，乘坐飞机逃往了共产党大本营芝加哥。里德下飞机后宣布现美利坚合众国政府非法，号召全美人民团结起来打倒非法的美利坚资产阶级政府。不久后，美利坚合众国宣布向美利坚工人阵线政府开战，美利坚再次进入紧张对峙，第二次美国内战打响。"
