MEX_F_17:0 "教会问题"
MEX_F_17_desc:0 "20世纪以来，教会问题一直是墨西哥的重要问题，尤其是20年代对教会的镇压使政府与教廷更加对立"
MEX_F_18:0 "邀请塞迪诺"
MEX_F_18_desc:0 "塞迪略将军可能并不很忠诚，但是他曾经指责过对教会的镇压，让他加入政府可能会使教会对政府不那么敌对"
MEX_F_19:0 "一定的妥协"
MEX_F_19_desc:0 "1925年告诉我们，与教会斗争只会两败俱伤，也许我们可以坐下来好好谈谈，让教会不再敌对政府——当然，极端分子除外"
MEX_F_20:0 "重回1925年代"
MEX_F_20_desc:0 "1925年卡列斯上台时用铁腕手段镇压了教会，这次也会一样!"
MEX_F_21:0 "没收教会土地"
MEX_F_21_desc:0 "墨西哥的教堂实在是太多了，以至于严重影响了乡村的发展，为了我们更好的未来，我们必须没收了那些没有任何用处的教堂，并另作他用"
MEX_F_22:0 "叛乱不再上演"
MEX_F_22_desc:0 "经过我们的努力，教会已经不能在挑起一场叛乱来试图推翻我们了"
MEX_F_23:0 "与哥伦布骑士会的斗争"
MEX_F_23_desc:0 "哥伦布骑士会的那一众人就是一群打着拯救基督的恐怖分子，他们必须被消灭"
MEX_F_24:0 "法西斯问题"
MEX_F_24_desc:0 "随着欧洲极端民族主义的星期，金衫军，这支独立于政府的军队成立了，我们必须要解决这一个潜在的威胁"
MEX_F_25:0 "利用金衫军"
MEX_F_25_desc:0 "值得庆幸的是，金衫军有一些地方与我们的利益一致，也许我们可以用一些经济资助来换取他们的支持"
