MEX_I_0:0 "第一个六年计划"
MEX_I_0_desc:0 "第一个六年计划是墨西哥政府在1934年提出的对以后六年的规划，包括教育，工业，以及基础设施的现代化，显然，卡德纳斯执行的太激进了"
MEX_I_1:0 "创办农村学校"
MEX_I_1_desc:0 "在墨西哥的文盲里一大部分是农民，如果要降低文盲率，开办农村学校是关键"
MEX_I_2:0 "加强世俗教育"
MEX_I_2_desc:0 "事实证明，宗教教育只会起到相反的作用，我们必须推行世俗教育"
MEX_I_3:0 "增加教育拨款"
MEX_I_3_desc:0 ""
MEX_I_4:0 "点到为止"
MEX_I_4_desc:0 "为了我们统治的稳定，教育类的计划应该到此为止来防止革命"
MEX_I_5:0 "教育方面的胜利"
MEX_I_5_desc:0 "事实证明，我们已经在教育方面胜利咯"
MEX_I_6:0 "鼓励国有企业发展"
MEX_I_6_desc:0 "现在大部分的资源都被外国企业占据着，我们必须鼓励国有企业发展与之抗衡"
MEX_I_7:0 "加强石油技术"
MEX_I_7_desc:0 "石油，是墨西哥的众多财富里最最宝贵的一个我们必须加强石油开采技术"
MEX_I_8:0 "加强电力预算"
MEX_I_8_desc:0 "很可悲的是，虽然世界早已迈入电气时代，但是墨西哥的农村里的大多数地方还是没有电力，加强电力预算是振兴乡村的重要组成部分"
MEX_I_9:0 "加大开采量"
MEX_I_9_desc:0 "很显然，我们目前的开采量还是太少了，如果可以加大开采量，我们的战略资源显然会得到明显增加"
MEX_I_10:0 "发展国民企业"
MEX_I_10_desc:0 "我们要发展更多民营企业来为人民服务，而不是为了墨西哥鹰洋"
MEX_I_11:0 "改善乡村基础设施"
MEX_I_11_desc:0 "农村是最容易爆发革命的地方，如果我们可以通过改善农民生活来抑制革命，这是值得的"
MEX_I_12:0 "增强城市建设"
MEX_I_12_desc:0 "城市的建设是一个国家发展的重要一环，不可避免的"
MEX_I_13:0 "城市乡村铁路网"
MEX_I_13_desc:0 "在六年计划里，我们曾设想用一条铁路链接农村和城市，现在是时候了"
MEX_I_14:0 "投资军工产业"
MEX_I_14_desc:0 "面对世界不断变化的局势，我们必须对此有所改变，军工产业的增加可以是我们生产更多武器"
MEX_I_15:0 "石油国有化"
MEX_I_15_desc:0 "墨西哥的石油是墨西哥的！六年计划里这样说。现在，是时候了。"
MEX_I_16:0 "改装废弃工厂"
MEX_I_16_desc:0 "在1910到1917的墨西哥革命里，废弃了许多工厂，现在是时候利用它们了"
MEX_I_17:0 "军工扩建"
MEX_I_17_desc:0"扩建军工厂！然后我们会得到更多的武器！ "
MEX_I_18:0 "扩大墨西哥机场"
MEX_I_18_desc:0 "墨西哥的机场容量太小了，我们应该对此进行扩大"
MEX_I_19:0 "让步"
MEX_I_19_desc:0 "列强我们是惹不起的，但是我们可以进行适当让步，比如将我们的可出口资源扩大"
MEX_I_20:0 "赔款"
MEX_I_20_desc:0 "他们要钱？好吧！要让他们知道墨西哥不缺那些钱！"
MEX_I_21:0 "墨西哥奇迹"
MEX_I_21_desc:0 "终于，在我们的不懈努力下，六年计划结束了，现在的墨西哥繁荣富强，相比于1910年的墨西哥简直就是奇迹"