l_simp_chinese:
 St_eng.0001.t:0 "英国要求谈判"
 St_eng.0001.d:0 "英国政府向我们发来密电，提出了一项破天荒的计划——瓜分法国，德国可以获得整个法国欧洲本土，只是需要扶持一个傀儡政府，而英国将接管法国的海外殖民地，以换取两国的和平"
 St_eng.0001.a:0 "两国人民需要停战"
 St_eng.0001.b:0 "英国是德国的死敌"

 St_eng.0002.t:0 "德国同意了"
 St_eng.0002.d:0 "德国政府表示同意"
 St_eng.0002.a:0 "光荣和平！"

 St_eng.0003.t:0 "德国拒绝了"
 St_eng.0003.d:0 "谈判破裂"
 St_eng.0003.a:0 "愚不可及！"

 St_eng.0004.t:0 "反苏同盟"
 St_eng.0004.d:0 "英国提议组建一个共同防御苏联渗透欧洲的互助组织"
 St_eng.0004.a:0 "布尔什维克是我们一致的敌人"
 St_eng.0004.b:0 "这将使得我们被苏联进攻！"

 St_eng.0005.t:0 "德国同意了"
 St_eng.0005.d:0 "德国政府愿意组建同盟"
 St_eng.0005.a:0 "为我们的德国朋友干杯"

 St_eng.0006.t:0 "德国拒绝了"
 St_eng.0006.d:0 "德国政府拒绝组建同盟"
 St_eng.0006.a:0 "让他们自相残杀"

 St_eng.0007.t:0 "英国希望以免除德国对英债务换取德国的合作"
 St_eng.0007.d:0 "英国希望以免除德国对英债务换取德国对英国部分政策的绥靖"
 St_eng.0007.a:0 "没有比这更好的交易了"
 St_eng.0007.b:0 "这之中必然有什么阴谋"

 St_eng.0008.t:0 "德国同意了"
 St_eng.0008.d:0 "德国政府愿意交易"
 St_eng.0008.a:0 "意料之内"

 St_eng.0009.t:0 "德国拒绝了"
 St_eng.0009.d:0 "德国政府拒绝交易"
 St_eng.0009.a:0 "？"

 St_eng.0010.t:0 "购买殖民地"
 St_eng.0010.d:0 "英国希望用工业支持和部分殖民地换取利比亚"
 St_eng.0010.a:0 "划算的买卖"
 St_eng.0010.b:0 "利比亚是意大利殖民体系的不可分裂的部分"
 
 St_eng.0011.t:0 "意大利同意了"
 St_eng.0011.d:0 "意大利愿意交易"
 St_eng.0011.a:0 "帝国将统御北非"

 St_eng.0012.t:0 "意大利拒绝了"
 St_eng.0012.d:0 "意大利拒绝交出利比亚"
 St_eng.0012.a:0 "我们将亲自夺取"

 St_eng.0013.t:0 "护国公首相"
 St_eng.0013.d:0 "面对日益严峻的环境，帝国的衰退和可能的革命，我们的国王决定紧急任命一位首相，并授予其护国公的头衔"
 St_eng.0013.a:0 "大护国公丘吉尔万岁"

 St_eng.0014.t:0 "英国要求我们屈服"
 St_eng.0014.d:0 "英国要求我们屈服并反苏"
 St_eng.0014.a:0 "英国人的利益与我们一致"
 St_eng.0014.b:0 "我们的外交策略必须由我们自己掌握"

 St_eng.0015.t:0 "对方同意了"
 St_eng.0015.d:0 "[ROOT.GetName]政府愿意共同反苏"
 St_eng.0015.a:0 "我们将共同前进"

 St_eng.0016.t:0 "他们拒绝了"
 St_eng.0016.d:0 "[ROOT.GetName]拒绝反苏"
 St_eng.0016.a:0 "他们已经被布尔什维克渗透！"

 St_eng.0017.t:0 "英国提议向苏联复仇"
 St_eng.0017.d:0 "英国政府表示愿意支持芬兰重夺回领土"
 St_eng.0017.a:0 "千载难逢的机会"
 St_eng.0017.b:0 "我们承受不起与苏联的战争"

 St_eng.0018.t:0 "芬兰同意了"
 St_eng.0018.d:0 "芬兰政府愿意向苏联复仇"
 St_eng.0018.a:0 "一位坚定的盟友"

 St_eng.0019.t:0 "芬兰拒绝了"
 St_eng.0019.d:0 "芬兰政府拒绝战争"
 St_eng.0019.a:0 "可悲的懦夫"

 St_eng.0020.t:0 "英国提议瓜分欧陆"
 St_eng.0020.d:0 "英国政府表示鉴于东方的红色强权崛起，英国愿意让德国瓜分欧陆以换取对抗苏联的资本"
 St_eng.0020.a:0 "相比起英国，布尔什维克更具有威胁"
 St_eng.0020.b:0 "英国只是想让我们成为他们的挡箭牌"

 St_eng.0021.t:0 "德国同意了"
 St_eng.0021.d:0 "德国同意此次交易"
 St_eng.0021.a:0 "共产主义将远离欧陆"

 St_eng.0022.t:0 "德国拒绝了"
 St_eng.0022.d:0 "德国拒绝了此次交易"
 St_eng.0022.a:0 "届时，他们将后悔这次的拒绝"

 St_eng.0023.t:0 "索取殖民地"
 St_eng.0023.d:0 "英国希望获得利比亚地区，作为交换他们将给予部分东非殖民地"
 St_eng.0023.a:0 "我们只能接受"
 St_eng.0010.b:0 "利比亚只能是意大利的"
 
 St_eng.0024.t:0 "意大利同意了"
 St_eng.0024.d:0 "意大利同意索取"
 St_eng.0024.a:0 "帝国将统御北非"

 St_eng.0025.t:0 "意大利拒绝了"
 St_eng.0025.d:0 "意大利拒绝交出利比亚"
 St_eng.0025.a:0 "我们将亲自夺取"