 social_democraticism:0"社会民主主义"
 social_democraticism_desc:0"社会民主主义通过改革来争取建立一个民主平等的国家，社会民主主义的目标是削弱资本主义从民众手中摄取的权力并进行对劳动人民有利的改良以缓解资本主义社会的矛盾。"
 absolute_monarchy:0"君主专制"
 absolute_monarchy_noun:0"君主专制"
 absolute_monarchy_desc:0"反动政体"
 absolute_monarchyism:0"君主专制"
 absolute_monarchyism_desc:0"顾名思义，在君主专制体系中，君主有用绝对的国家权力，是立法权司法权行政权的统一集中行使者。"
 anarchism:0"无政府主义"
 anarchism_noun:0"无政府主义"
 anarchism_desc:0"没有政体"
 anarchist_communism:0"无政府主义"
 anarchism_communism_desc:0"无政府主义是一种将无政府主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。“
 radical_socialism:0"激进社会主义"
 radical_socialism_noun:0"激进社会主义"
 radical_socialism_desc:0"革命政体"
 liberal_socialism:0"激进社会主义"
 liberal_socialism_desc:0"激进社会主义是一个包罗万象的词语，其主要代指除科学社会主义（共产主义）以外较为革命激进的社会主义思想。"
 unionism:0"工团主义"
 unionism_noun:0"工团主义"
 unionism_desc:0"革命政体"
 marxist_unionism:0"工团主义"
 marxist_unionism_desc:0"工团主义试图削弱过渡性的社会主义国家并向一个基于工团组织和互助的民主自由社会前进。"
 liberal_democracy:0"自由民主主义"
 liberal_democracy_noun:0"自由民主主义"
 liberal_democracy_desc:0"进步政体"
 liberal_democracyism:0"自由民主主义"
 liberal_democracyism_desc:0"社会自由主义尊重并强调个人自由并建设较为自由的市场经济。除此之外，社会自由主义认为保护公民权利并加强民主是国家的主要功能。"
