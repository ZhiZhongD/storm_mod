l_simp_chinese:
SOV_new_leninism:0"列宁的回归"
SOV_new_leninism_desc:0"列宁身体痊愈并决定回归政坛。"
SOV_special_meeting:0"特别党代表大会"
SOV_special_meeting_desc:0"在列宁回归政坛后，政治形势发生巨大变化，我们需要召开一次会议来处理些事情。"
SOV_recall_trotsky:0"召回托洛茨基"
SOV_recall_trotsky_desc:0"托洛茨基是我们党优秀的革命家，虽然他有些毛病，但是我们还是需要他的帮助。"
SOV_help_bukharin:0"帮助布哈林"
SOV_help_bukharin_desc:0"布哈林是我们党优秀的理论家，虽然他的理论有弊病，但是我们依然需要他。"
SOV_teach_stalin:0"教育斯大林"
SOV_teach_stalin_desc:0"斯大林是我们党优秀的革命家，他做出了许多成就，也有许多问题。"
SOV_the_creater_of_the_red_army:0"红军的缔造者"
SOV_the_creater_of_the_red_army_desc:0"托洛茨基同志无愧于成为红军的元帅。"
SOV_correction_and_adjustment:0"平反与调整"
SOV_correction_and_adjustment_desc:0"在大清洗运动中我们有许多杰出的人才被关押流放甚至处决，我们必须让他们恢复正常声誉与生活！"
SOV_continue_to_promote_gender_equality:0"继续推进男女平等"
SOV_continue_to_promote_gender_equality_desc:0"作为无产阶级国家，妇女平等是我们必须完成的事业。"
SOV_nation_and_revolution:0"重申《国家与革命》的观点"
SOV_nation_and_revolution_desc:0"在《国家与革命》这本书中，列宁提出了许多的无产阶级国家思想，在列宁回归政坛之前，苏联的许多国家政策已经违背了这些原则，我们必须再次声明我们无产阶级国家建设的基本原则！"
SOV_change_soviet:0"着手改革苏维埃"
SOV_change_soviet_desc:0"不可否认的是，现在的苏维埃是由许多弊病的吗，我们必须逐步解决……"
SOV_liberating_trade_union:0"解放工会"
SOV_liberating_trade_union_desc:0"工会是党团结群众的组织，而不是党和政府控制群众的组织，我们应该适当给予工会自由。工会组织起的工人运动是对抗官僚主义与旧势力的有力武器。"
SOV_political_freedom:0"政治自由"
SOV_political_freedom_desc:0"政治管控作为之前无产阶级苏联的治安法案之一，为内战胜利和新政权巩固起到了重大作用。但是现在，随着苏联的国家的弊病逐渐出现，卢森堡同志的预言似乎在逐渐走向现实。也许我们应该采纳一下这位曾经战友的意见。"
SOV_social_welfare_system:0"社会福利与保障制度"
SOV_social_welfare_system_desc:0"工人与农民为国家建设做出了重大贡献，他们理应享有社会福利与保障！"
SOV_nniversal_suffrage:0"公民普选"
SOV_nniversal_suffrage_desc:0"作为无产阶级国家，无产阶级群众的普遍参选投票是必须的。"
SOV_liberal_party_system:0"更自由的政党制度"
SOV_liberal_party_system_desc:0"布尔什维克，在现在，毫无疑问还是最能领导革命的政党。但是，作为苏维埃民主补充，我们或许可以放开一党专政，允许一些其他统一战线政治组织加入我们的政府，争取政策能够达到最大公约数。"
SOV_party_state:0"党国合一"
SOV_party_state_desc:0"布尔什维克，在现在，毫无疑问还是最能领导革命的政党。"
SOV_abolish_the_single_length_system:0"废除一长制"
SOV_abolish_the_single_length_system_desc:0"一长制是为了从资产阶级那儿获取利益而对资产阶级的妥协，而现在正在展开的社会主义革命运动显然已经不需要这个妥协的枷锁！砸碎一长制！埋葬旧制度！"
SOV_national_problem:0"民族问题"
SOV_national_problem_desc:0"苏联是个多民族国家，民族关系错综复杂，我们需要花些精力去处理它。"
SOV_socialist_curtrul:0"推动社会主义文化发展"
SOV_socialist_curtrul_desc:0"作为工农大众的精神食粮，社会主义的文化事业发展尤为重要。它一方面可以让群众获得精神补给，一方面可以指引群众投身社会主义革命事业。"
SOV_revolution_of_farmer:0"农民阶级的革命"
SOV_revolution_of_farmer_desc:0"农民，小生产者，小资产阶级。农民们的现诉求与无产阶级革命的最终目标还是对立的，我们应该把广大农民群众引导走上社会主义革命道路。"
SOV_promote_agricultural_mechanization:0"推动农业机械化"
SOV_promote_agricultural_mechanization_desc:0"为了支援我们的工业建设和满足人民生活需求，农业也应该尽快地实现机械化。"
SOV_compensate_farmers:0"补偿农民"
SOV_compensate_farmers_desc:0"农民在内战中和现在的工业建设中都付出了太多，作为农民的革命盟友，我们无论如何都应该给予他们一些补偿。"
SOV_liberate_farmer:0"解放农民"
SOV_liberate_farmer_desc:0"当农民受革命工人引导或自觉走上社会主义革命道路之时，他们将迎来解放的曙光！"
SOV_labor_committee:0"劳动委员会"
SOV_labor_committee_desc:0"在废除一长制后，企业仍然需要管理组织。我们苏联工人现在并不具备直接掌管企业的能力，作为妥协，我们将建立官员、知识分子与工人组成的劳动委员会用于管理企业。"
SOV_alliance_of_worker_and_farmer:0"巩固工农联盟"
SOV_alliance_of_worker_and_farmer_desc:0"在苏联这样一个农业国家想要获得无产阶级革命的胜利，巩固工农的联盟是必要的。"
SOV_militia:0"人民武装"
SOV_militia_desc:0"作为向现实的妥协，苏联组建了大规模的常备军用于保卫政权。但是我们不应该忘记常备军的本质是无产阶级革命相背的。我们若想要建设起一个合格的社会主义国度，人民必须要逐步学会掌握武器，保卫自己。那么，开始组建民兵吧。"
SOV_go_to_socialism:0"迈向社会主义"
SOV_go_to_socialism_desc:0"当我们逐步铲除了旧世界之后，我们也要开始建设新世界了……"
SOV_face_the_future:0"面对未来"
SOV_face_the_future_desc:0"从自己这儿脱身吧，望望外面的世界，我们还有很多事要做。"
SOV_liberal_science:0"解放科学"
SOV_liberal_science_desc:0"严格的政治管控似乎科学的发展，我们需要政治教育，但是这不代表这你可以很随意地迫害科学家。"
SOV_rearmament:0"重整军备"
SOV_rearmament_desc:0"开动机器，准备迎接战争。"
SOV_war_economy_a:0"战时经济"
SOV_war_economy_a_desc:0"较早进入战时经济有利于国防建设，为了人民的近未来，当下只能苦苦人民了。"
SOV_the_zhukov_plan:0"朱可夫计划"
SOV_the_zhukov_plan_desc:0"朱可夫元帅认为装甲单位在即将到来的战争中十分重要。"
SOV_the_tukhachevsky_plan:0"图哈切夫斯基计划"
SOV_the_tukhachevsky_plan_desc:0"你看过图哈切夫斯基元帅的《大纵深》吗？"
SOV_civil_military_training:0"公民军事训练"
SOV_civil_military_training_desc:0"即将到来的战争可能会需要巨量的人力，为了防止未来新兵经验不足作战能力地下，现在我们就应该给公民们进行合理的军事训练了。"
SOV_democratization_of_the_red_army:0"红军民主化"
SOV_democratization_of_the_red_army_desc:0"同志，长官制是反动的，士兵们可不是机器。"
SOV_proletarian_revolutionary_army:0"无产阶级革命军队"
SOV_proletarian_revolutionary_army_desc:0"红军不能只是简单地成为保卫苏联地国家军队，它更应该成为保卫苏联无产阶级利益的军队！"
SOV_forced_promotion_of_urbanization_development:0"强制推动城市化发展"
SOV_forced_promotion_of_urbanization_development_desc:0"作为农业国，想要在短时间内大规模发展起城市和工业还是太困难了，只好动用些强制手段了。对了，记得照顾好群众利益！"
SOV_form_revolutionary_volunteers:0"组建革命志愿军"
SOV_form_revolutionary_volunteers_desc:0"嘿，我们可是国际主义者，我们可是要把解放人民的革命传播到四处的战士！"
SOV_invite_foreign_investment:0"邀请外国投资"
SOV_invite_foreign_investment_desc:0"在经济危机中苦苦挣扎的资本家正在寻找商机。"
SOV_optimize_the_investment_environment_focus:0"优化投资环境"
SOV_optimize_the_investment_environment_focus_desc:0"给予资本家们稍微多一点利益可以更好促进我国工业发展。"
SOV_central_development_plan_focus:0"中部发展计划"
SOV_central_development_plan_focus_desc:0"我们要做好最坏的打算，如果未来苏联军队败退到乌拉尔山以后，那么中部工业的发达程度将决定我们的生死。"


