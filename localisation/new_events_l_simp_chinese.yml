new_china.2.t:0"第三界人民阵线大会召开"
new_china.2.d:0"左翼国民党和共产党的代表们已经准备就绪，可以开始召开会议了"
new_china.1.a:0"让我们开始吧"
new_china.3.t:0"人民革命军"
new_china.3.d:0"为了适应不久后的革命战争，人民革命军的改革显得尤为重要。我们必须加紧提升人民革命军的作战能力和政治素质。"
new_china.3.a:0"认同"
new_china.4.t:0"主席选举"
new_china.4.d:0"下面来选举出第三界人民阵线的主席。左翼国民党和共产党现在主要的分歧出现在土地政策上。选举候选人中最具威望的主要有两位领导者。一位是来自左翼国民党的元老————宋庆龄同志，她主张继续减租减息以稳定社会的秩序，为即将到来的民族战争团结地主。另一位是来自共产党的毛泽东同志，他认为现今应该抓紧巩固农民的革命基础，要进行土地革命，打土豪分田地。"
new_china.4.a:0"恭喜毛泽东同志"
new_china.4.b:0"恭喜宋庆龄同志"
new_china.5.t:0"土地政策"
new_china.5.d:0"在主席选举产生后，大会开始决定土地问题的去向。共产党主导的地区主要推行土地革命政策，而左翼国民党主导的地区还是贯彻减租减息政策。"
new_china.5.a:0"土地革命（共产党）"
new_china.5.b:0"减租减息（左翼国民党）"
new_china.6.t:0"经济路线"
new_china.6.d:0"人民阵线内部两大经济派系吵了起来。一派认为1929的经济危机已经证明了市场导向经济的不靠谱，必须要强调计划型经济。而另一派认为当前计划经济的基础不成熟，还是要坚持市场经济的过渡。似乎两派都有理由。"
new_china.6.a:0"让计划派来吧"
new_china.6.b:0"让市场派来吧"
new_china.7.t:0"大会圆满闭幕"
new_china.7.d:0"会议已经在重要问题上达成共识，圆满闭幕。"
new_china.7.a:0"让我们开始实践吧！"
new_china.8.t:0"扼杀叛匪！"
new_china.8.d:0"广州的叛匪已经统一了两广地区，他们的势力正在逐渐变大，不能再次坐视不管了！这已经不是普通的叛匪了，一定要出重拳！"
new_china.8.a:0"送他们见鬼去！"
new_china.9.t:0"扼杀计划受挫"
new_china.9.d:0"实在没想到南方的叛匪力量如此强大。在叛匪们的攻势下我们失去了江西的控制，军队遭受了重大的损失，或许我们该缓缓了……"
new_china.9.a:0"与他们停战，暂时"
new_china.11.t:0"南京与我们停战"
new_china.11.d:0"南京军队似乎遭受了重大损失，他们已经开始撤兵了。我们应该乘胜追击占领江西！"
new_china.11.a:0"江西人民！革命将至！"
new_china.12.t:0"胜利占领江西"
new_china.12.d:0"南京在江西的残余军队已被我们击溃，我们胜利占领了江西"
new_china.12.a:0"干的漂亮！"
new_china.10.t:0"统一两广！"
new_china.10.d:0"桂系军阀已经被我们击败！"
new_china.10.a:0"干得漂亮"
new_china.13.t:0"第六次反围剿！"
new_china.13.d:0"革命叛徒汪精卫发动了第六次围剿，企图扼杀我们正在成长当中的革命势力，他休想！人民革命军早已做好准备乘胜出击！打进汪统区！"
new_china.13.a:0"粉碎围剿，北伐万岁！"