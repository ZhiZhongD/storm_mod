l_simp_chinese:
RF.1.t:0"红色法兰西请求援助"
RF.1.d:0"人民阵线执政的法兰西左翼政府不久前向我们提出了援助的请求，这笔援助将帮助他们抗击德意法西斯。"
RF.1.a:0"共产主义总比法西斯好"
RF.1.b:0"共产暴徒给爷爬" 
RF.2.t:0"美利坚同意援助请求"
RF.2.d:0"经过我们外交官的不懈努力，美利坚政府同意了我们的援助请求。"
RF.2.a:0"我超，不愧是自由灯塔捏"
RF.3.t:0"美利坚拒绝援助请求"
RF.3.d:0"虽然我们的外交官不断地争取，但是美利坚方还是拒绝了我们的请求。"
RF.3.a:0"不愧是帝国主义反动派啊！"
RF.4.t:0"法兰西左翼政府向我们请求援助"
RF.4.d:0"刚刚，法兰西左翼政府向我们提出了援助的请求，这笔援助将有助于他们抗击法兰西暴徒。我们的外交官二话不说地同意了。"
RF.4.a:0"希望帮助到你们，法兰西的阶级弟兄！"
RF.5.t:0"苏联同意了我们的援助请求"
RF.5.d:0"在我们给出援助请求的后的短短一个小时后，苏联方面就同意了我们的援助请求。现在，莫斯科的物资已经运送到法兰西北部的港口并开始卸货。"
RF.5.a:0"谢谢老大哥！"
RF.6.t:0"选择政治路线"
RF.6.d:0"现在，我们红色法兰西的共产党内部出现了派系争端。左派主张搞民主的社会主义，而中派主张学习苏联的斯大林模式。"
RF.6.a:0"遵循马克思主义的教导！"
RF.6.b:0"斯大林主义好"
RF.7.t:0"法兰西无产阶级大会"
RF.7.d:0"在解决了外部的反革命势力之后，现在我们终于可以腾出时间让全法兰西的无产者讨论并决定我们革命法兰西的一系列国家大事了。下面，法兰西无产阶级大会正式召开！"
RF.7.a:0"法兰西革命万岁！"
RF.8.t:0"言论政策"
RF.8.d:0"大会代表在讨论关于言论政策的话题时吵了起来。一部分人认为要贯彻言论自由而一些斯大林主义者觉得必须进行言论管控。"
RF.8.a:0"斯大林同志绝对正确！"
RF.8.b:0"言论自由！"
RF.9.t:0"政党与工会政策"
RF.9.d:0"在讨论到结社问题的时候，大会再次出现了分歧，一部分人坚持限制结社自由，不允许民众建立独立政党和工会。而一些激进主义者认为社会主义必须贯彻最基本的政治自由，必须允许给予公民组建独立工会和政党的自由。"
RF.9.a:0"斯大林模式好！"
RF.9.b:0"自由是法兰西的传统！"
RF.10.t:0"工农业企业政策"
RF.10.d:0"大会的代表们因为工农业企业政策问题再一次吵了起来。原因是人民阵线政府的农业集体化不够彻底，还有很多农户没有参加集体农业组织。斯大林派主张强制这些农民加入集体化农业组织，而一些温和主义者主张实施温和的措施，劝导，鼓励农户加入集体农业组织。其次，一些威权派分子认为社会主义国营企业应该贯彻列宁在新经济政策时期提出的一长制，让厂长负责并管理。而，另外一些民主派觉得应该把工厂交给工厂的工人委员会管理，贯彻企业民主与社会主义民主。"
RF.10.a:0"强硬！集中！"
RF.10.b:0"温和！民主！"
soviet.1000.t:0"列宁宣布回归"
soviet.1000.d:0"1935年，列宁同志的身体基本恢复，看来社革党人的刺杀并没有打倒列宁强壮的身体。他开始重新了解政事，调查社会情况。1936年1月，列宁同志宣布身体已痊愈并决定重返政坛。同志们！列宁同志回来啦！"
soviet.1000.a:0"把无产阶级革命继续推进！"
soviet.1001.t:0"列宁逝世！"
soviet.1001.d:0"1934年，列宁同志的身体基本恢复，开始重新了解政事，调查社会情况。可谁能想到这只是回光返照，在从基层调查回来后列宁同志的身体状况急转直下，同志们，列宁同志逝世了……"
soviet.1001.a:0"默哀，并且……大展拳脚！"
soviet.1003.t:0"法兰西请求加入共产国际"
soviet.1003.d:0"刚刚法兰西左翼政府的外交官向我们说他们政府想申请加入共产国际。"
soviet.1003.a:0"欢迎法兰西的阶级弟兄"
soviet.1004.t:0"列宁同志的消息"
soviet.1004.d:0"列宁同志刚从基层完成调研工作回来……"
soviet.1004.a:0"并且他准备回归政府工作！"
soviet.1004.b:0"不幸的是他不久病情恶化……"
soviet.1005.t:0"人民生活问题"
soviet.1005.d:0"“同志们！据我所了解到的消息，苏维埃联盟基层的工农群众们的生活水平可没有提上来，并且他们存在严重的反抗情绪。”"
soviet.1005.a:0"可是我们之前都不知道……"
soviet.1006.t:0"农民问题"
soviet.1006.d:0"“更要命的是！我们对待农民的态度过于粗暴，导致了严重的饥荒，严重地挫伤了农民的生产热情！不但许许多多农民因饥荒丧生，而且还因苏维埃政府的暴力镇压而被当作反革命分子夺去生命！你说是吧，斯大林同志！”"
soviet.1006.a:0"没…没这回事吧…?"
soviet.1007.t:0"农业问题"
soviet.1007.d:0"“不得不承认的是，集体农庄加快了农业机械化，但就我下基层调研的情况来看，很多集体农庄的机械设备完全不够用，很多农民甚至是被骗进集体农庄的。我们要尽快加大农业机械设备的产量，这样才能更好的促进农业发展。”"
soviet.1007.a:0"没这回事吧…?"
soviet.1008.t:0"科研问题"
soviet.1008.d:0"“斯大林同志在领导苏联期间提出了什么自然科学也有阶级属性，甚至还对自然科学家进行迫害，实在是不可理喻！”"
soviet.1008.a:0"这……"
soviet.1009.t:0"文艺问题"
soviet.1009.d:0"此时，一位文艺界代表起来发言“列宁同志，我有话说。斯大林掌权期间，对我们文艺界进行了十分大的迫害。我们不允许描绘社会现实，只能一味地歌颂党，这显然是与马克思主义实事求是的精神相违背的。左琴科等敢于揭露现实的文艺人士无不遭到了斯大林及其亲信的严厉政治迫害，甚至有很多人被杀……”"
soviet.1009.a:0"天呐……"
soviet.1010.t:0"大清洗问题"
soviet.1010.d:0"“同志们，现在，据一些基层工人的给我的反馈，大清洗运动已经严厉挫伤了他们的感情，让他们的生活受到很大的波及。其次，关于内务部对布哈林和季诺维耶夫等人的指控所依赖的证据，我怀疑是内务部采用刑讯逼供获取出来的，但是具体情况还得会后调查。”"
soviet.1010.a:0"这……误判了？"
soviet.1011.t:0"托洛茨基与斯大林表示抗议"
soviet.1011.d:0"对农民的补偿政策显然不符合斯大林与托洛茨基二人的原来观点，他们对列宁与中央的政策表示抗议。"
soviet.1011.a:0"唉，真麻烦"
soviet.1012.t:0"三派都表示抗议"
soviet.1012.d:0"政治的自由化政策显然不符合斯托布任何一人原来的观点，他们对列宁与中央的政策表示抗议。"
soviet.1012.a:0"你们还记得卢森堡同志的预言吗"
SOV_lenin_died:0"列宁逝世"

#PRC
new_china.2.t:0"第三界人民阵线大会召开"
new_china.2.d:0"左翼国民党和共产党的代表们已经准备就绪，可以开始召开会议了"
new_china.1.a:0"让我们开始吧"
new_china.3.t:0"人民革命军"
new_china.3.d:0"为了适应不久后的革命战争，人民革命军的改革显得尤为重要。我们必须加紧提升人民革命军的作战能力和政治素质。"
new_china.3.a:0"认同"
new_china.4.t:0"主席选举"
new_china.4.d:0"下面来选举出第三界人民阵线的主席。左翼国民党和共产党现在主要的分歧出现在土地政策上。选举候选人中最具威望的主要有两位领导者。一位是来自左翼国民党的元老————宋庆龄同志，她主张继续减租减息以稳定社会的秩序，为即将到来的民族战争团结地主。另一位是来自共产党的毛泽东同志，他认为现今应该抓紧巩固农民的革命基础，要进行土地革命，打土豪分田地。"
new_china.4.a:0"恭喜毛泽东同志"
new_china.4.b:0"恭喜宋庆龄同志"
new_china.5.t:0"土地政策"
new_china.5.d:0"在主席选举产生后，大会开始决定土地问题的去向。共产党主导的地区主要推行土地革命政策，而左翼国民党主导的地区还是贯彻减租减息政策。"
new_china.5.a:0"土地革命（共产党）"
new_china.5.b:0"减租减息（左翼国民党）"
new_china.6.t:0"经济路线"
new_china.6.d:0"人民阵线内部两大经济派系吵了起来。一派认为1929的经济危机已经证明了市场导向经济的不靠谱，必须要强调计划型经济。而另一派认为当前计划经济的基础不成熟，还是要坚持市场经济的过渡。似乎两派都有理由。"
new_china.6.a:0"让计划派来吧"
new_china.6.b:0"让市场派来吧"
new_china.7.t:0"大会圆满闭幕"
new_china.7.d:0"会议已经在重要问题上达成共识，圆满闭幕。"
new_china.7.a:0"让我们开始实践吧！"
new_china.8.t:0"扼杀叛匪！"
new_china.8.d:0"广州的叛匪已经统一了两广地区，他们的势力正在逐渐变大，不能再次坐视不管了！这已经不是普通的叛匪了，一定要出重拳！"
new_china.8.a:0"送他们见鬼去！"
new_china.9.t:0"扼杀计划受挫"
new_china.9.d:0"实在没想到南方的叛匪力量如此强大。在叛匪们的攻势下我们失去了江西的控制，军队遭受了重大的损失，或许我们该缓缓了……"
new_china.9.a:0"与他们停战，暂时"
new_china.11.t:0"南京与我们停战"
new_china.11.d:0"南京政府遭受了重大损失，决定与我们谈判。他们决定退出江西并与我们停战。"
new_china.11.a:0"好，但我们还想聊聊抗日"
new_china.12.t:0"胜利占领江西"
new_china.12.d:0"南京在江西的残余军队已被我们击溃，我们胜利占领了江西"
new_china.12.a:0"干的漂亮！"
new_china.10.t:0"统一两广！"
new_china.10.d:0"桂系军阀已经被我们击败！"
new_china.10.a:0"干得漂亮"
new_china.13.t:0"第六次反围剿！"
new_china.13.d:0"革命叛徒汪精卫发动了第六次围剿，企图扼杀我们正在成长当中的革命势力，他休想！人民革命军早已做好准备出击！打进汪统区！"
new_china.13.a:0"粉碎围剿，北伐万岁！"
new_china.united.t:0"对于联合抗日的提议"
new_china.united.d:0"广州政府向我们发送了一份电报，这则电报提出了联合抗日的想法。广州政府声明只要我方答应联合抗日他们会停止北伐的计划。"
new_china.united.a:0"也不是不行"
new_china.16.t:0"日本向我们宣战！"
new_china.16.d:0"这是刚刚传来的消息，今天上午日本帝国正式向我国宣战，东北地区的日军已经开始围攻北京。北京告急！华北告急！全中国告急！"
new_china.16.a:0"快点与广州政府联系！"
new_china.17.t:0"南京国民政府提议联合抗日"
new_china.17.d:0"今天，南京国民政府向我方拍来电报，告知我们日本帝国已经对我国宣战，希望我方速速回应他们，联合抗日。"
new_china.17.a:0"国共合作，共同抗日！"
new_china.united.1.t:0"南京政府的回复"
new_china.united.1.d:0"令人欣喜，南京政府同意了我们联合抗日的设想，但是要求我们停止北伐。"
new_china.united.1.a:0"值得"
new_china_news.1.t:0"南京政府向日本投降"
new_china_news.1.d:0"令人十分震惊。今天南京国民政府向日本帝国投降并加入日本阵营，与日本共同杀戮自己的同胞。与此同时广州人民政府发表抗议宣言，宣称他们将会领导中国剩下的抗战力量抵抗到底。对于东亚的局势极端恶化，有关评论家认为中国剩下的势力撑不了多久，若接下来没有大国干涉东亚事务，日本极大概率会征服中国，成为东亚的霸主。在这则消息传到澳联盟后，澳联盟对外宣称他们将会尽自己最大可能支援中国抗战。"
new_china_news.1.a:0"令人感叹"
new_china_news.2.a:0"这是我们的胜利啊笨！"
new_china.20.t:0"南京政府向日本投降"
new_china.20.d:0"我们的电报员刚刚告知我们南京政府已向日本投降并且加入了日本侵华行动。"
new_china.20.a:0"叛徒！"
new_china.21.t:0"广州政府向我们发出结盟邀请"
new_china.21.d:0"介于我国与广州人民政府目前面临共同的敌人，广州人民政府向我们发出了结盟请求。广州的同志希望这个联盟不是战时军事联盟，而是一个革命联盟，是一个联合环太平洋革命力量共同对抗反动派的联盟。他们觉得这个联盟可以用共产国际的名字，叫共产国际大洋区部。"
new_china.21.a:0"我们同意了~！"
new_china.22.t:0"澳联盟表示赞成"
new_china.22.d:0"澳联盟的通讯员告诉我们澳联盟政府答应了这个邀请，此后我们将联盟对抗大洋反动派，唤起环大洋国家的无产阶级革命，共赴胜利。"
new_china.22.a:0"天大的喜事！"
new_china_news.2.t:0"广州政府与澳联盟结盟"
new_china_news.2.d:0"今天，广州人民政府与澳大利亚结盟的消息传遍了世界各地，东亚的两大共产主义反日本势力最终选择了联合。广州政府与澳联盟的联盟为共产国际在太平洋地区的分部，得到了共产国际的一致支持。日本当局对此表示恐慌，他们忌惮澳联盟强大的经济军事实力，并且似乎开始寻求外援。国际反共产主义势力对于嗤之以鼻，他们表示这只不过是红色杂种的抱团取暖。"
new_china_news.2.a:0"值得关注"
new_china.23.t:0"第六次反革命围剿！"
new_china.23.d:0"在我们刚吃下广西不久，汪精卫政府就因害怕我们革命力量的壮大而发起了新一轮的反革命围剿。军事人民委员会已经紧急动员了两广群众组织起新的军队。希望我们的革命军队能再次抵抗住汪精卫政府的围剿。"
new_china.23.a:0"打倒反革命围剿！"
new_china.14.t:0"广州政府向我们申请经济援助"
new_china.14.d:0"刚才，广州政府的同志向我们拍来电报，他们希望我们能给予些许经济援助帮助他们的革命事业。"
new_china.14.a:0"还要犹豫？给！"
new_china.15.t:0"澳联盟同意了"
new_china.15.d:0"澳大利亚联盟的艾琳同志亲自向我们送来讯息，表示愿意给予我们经济援助。"
new_china.15.a:0"革命人民一家亲"