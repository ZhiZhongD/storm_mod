l_simp_chinese:
FRA_jrgcgj:0"加入共产国际"
FRA_jrgcgj_desc:0"共产国际，真正革命的国际社会主义组织，我们要加入他们需求帮助和指导。"
FRA_xmpmk:0"消灭贫民窟"
FRA_xmpmk_desc:0"若我们是无产阶级的政府，那我们就更应该帮助处于贫困中的无产者了。"
FRA_hhjj:0"混合经济"
FRA_hhjj_desc:0"为了联合对抗法西斯，现在我们还不能进行社会主义改造，我们可以进行适当的企业国有化，但是总体上要保持私有经济和国有经济的平衡。"
FRA_whzycs:0"温和主义措施"
FRA_whzycs_desc:0"为了联合对抗法西斯，我们现在应该采取温和主义的措施对待资产阶级。"
FRA_sqshzyldgdyz:0"申请社会主义老大哥的援助"
FRA_sqshzyldgdyz_desc:0"苏联（或北联）是世界上第一个社会主义国家，他们的许多技术和思想比我们先进很多，我们或许可以找他们申请援助。"
FRA_flxgmzyj:0"法兰西革命志愿军"
FRA_flxgmzyj_desc:0"我们法兰西作为一个革命老区，十分有必要帮助其他国家的人民革命。"
FRA_qjfdp:0"清缴反动派"
FRA_qjfdp_desc:0"我们国内还残存着许多反人民阵线分子和法西斯暴徒，我们必须镇压消灭他们。"
FRA_gyjsgm:0"工业技术革命"
FRA_gyjsgm_desc:0"为了联合对抗法西斯，我们要进行工业技术的革命以造出可以抵抗法西斯暴徒的武器装备。"
FRA_cldlffxslm:0"创立独立反法西斯联盟"
FRA_cldlffxslm_desc:0"苏联（或北联）其实是个红色法西斯，我们不能像这样的假社会主义国家求助，我们应该向其他欧美寻求援助。"
FRA_flxgmjs:0"法兰西革命精神"
FRA_flxgmjs_desc:0"法兰西大革命摧毁了欧洲的封建反动阶级，而这次，我们讲摧毁欧洲的资产阶级。"
FRA_ffxsym:0"反法西斯移民"
FRA_ffxsym_desc:0"全世界反法西斯的战士们，法兰西随时欢迎你们！"
FRA_jqggfl:0"加强公共福利"
FRA_jqggfl_desc:0"咱们法兰西的工人阶级在经济大萧条的打击下陷入了困境，我们要帮助自己的阶级。"
FRA_yqnslf:0"邀请南斯拉夫"
FRA_yqnslf_desc:0"哦~南斯拉夫！"
FRA_yqlmny:0"邀请罗马尼亚"
FRA_yqlmny_desc:0"哦~罗马尼亚！"
FRA_yqlhwg:0"邀请联合王国"
FRA_yqlhwg_desc:0"哦~不列颠老婆！"
FRA_hzty:0"互助条约"
FRA_hzty_desc:0"虽然苏联（或北联）是个红色法西斯，但是跟人家捞点好处也没什么问题吧？"
FRA_mljdys:0"美利坚的援手"
FRA_mljdys_desc:0"美利坚，资产阶级民主的代表，绝对会帮助我们对抗法西斯哒！"
FRA_xygh:0"硝烟过后"
FRA_xygh_desc:0"战争结束了……"
FRA_lxdh:0"颁布新宪法"
FRA_lxdh_desc:0"现在，来制定并颁布一下我们革命法兰西的新宪法吧！"
FRA_flxwcjjdh:0"法兰西无产阶级大会"
FRA_flxwcjjdh_desc:0"革命法兰西的最高权力机关为无产阶级大会，大会由全法兰西无产阶级选举产生。"
FRA_jjfs:0"经济复苏"
FRA_jjfs_desc:0"在反法西斯战争后，我们国家经历了许多创伤，而现在我们要开始复苏经济啦！"
FRA_zjgrjjldj:0"工人阶级劳动军"
FRA_zjgrjjldj_desc:0"战后我们就不需要这么多军队了，现在我们把部分军队转换成劳动军去建设革命的法兰西吧！"
FRA_shzygmdks:0"社会主义革命的开始"
FRA_shzygmdks_desc:0"反法西斯战争结束了，国家稳定了，社会主义革命可以开始了……打倒资产阶级反动派！"
FRA_cygyh:0"产业公有化"
FRA_cygyh_desc:0"在锤爆资产阶级反动派之后，我们要进行产业公有化，让工人阶级接管企业。"
FRA_gcddld:0"共产党的领导"
FRA_gcddld_desc:0"共产党是工人阶级的先锋队，是最革命、先进的工人政党，而现在，政权应该交给先进的共产党来领导！"
FRA_mzshzy:0"民主社会主义"
FRA_mzshzy_desc:0"马克思主义的内涵一直都是民主的社会主义而不是官僚专制。"
FRA_wqshzy:0"威权社会主义"
FRA_wqshzy_desc:0"苏联（或北联)的成就是如此巨大，我们应该向它学习而不是做原教旨马克思主义的老顽固。"
FRA_yhcs:0"浴火重生"
FRA_yhcs_desc:0"在经历了这些后，法兰西已经从费拉不堪的资产阶级国家成为了革命先进的无产阶级国家了，法兰西已经浴火重生了！"
FRA_zysycbgm:0"忠于事业传播革命"
FRA_zysycbgm_desc:0"忠于共产主义事业，传播无产阶级革命。而现在，我们要为这事做准备了。"
FRA_pdzytj:0"平等自由团结"
FRA_pdzytj_desc:0"法兰西三色旗的新内涵：平等，自由，团结。"
FRA_shzykjhz:0"社会主义科研合作"
FRA_shzykjhz_desc:0"为了联合对抗资本主义和法西斯势力，我们需要进行科研联合研究，提升我们的科技水平。"
FRA_ydzmddl:0"引导殖民地独立"
FRA_ydzmddl_desc:0"作为一个先进的国家，我们应该比同列国家更早摆脱落后的殖民制度，让殖民地人民获得自己的未来！"
FRA_qzmh:0"去殖民化"
FRA_qzmh_desc:0"去殖民化,成为负责任的欧洲大国！"