 OTT_Centralise_tt_desc:0 "通过撤销维拉耶部分地方权力，权力将收归科斯坦丁尼耶的奥斯曼议会所有。迁移政策、增员当地驻军、解除贝都因人武装和扩建国有基础设施，首都的办公室已经就此草拟了许许多多雄心勃勃的计划，我们希望执行这些计划能像写报告一样容易…\n\n[THIS.OTT_CENTRALISE_complete_check] 必须满足以下所有条件：\n   [THIS.OTT_CENTRALISE_pp_check] 政治点数多于§Y10§!\n   [THIS.OTT_CENTRALISE_party_check] 必须满足其中一项条件：\n           目前的执政党是§Y家长制独裁§!\n           目前的执政党是§Y威权民主主义§!\n           目前的执政党是§Y贸易自由主义§!集权派\n    [THIS.OTT_CENTRALISE_integration_factor_total_check] 必须满足其中一项条件：\n       [THIS.OTT_CENTRALISE_integration_factor1_check] 必须满足以下所有条件：\n               是§C自治区§!\n               [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n       [THIS.OTT_CENTRALISE_integration_factor2_check] 必须满足以下所有条件：\n               是§C维拉耶§!\n               [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§Y效果§!：\n£political_power_texticon  政治点数：§R-10§!\n§Y[THIS.GetName]§!£resistance_texticon §Y叛乱风险§!将§R提高§!\n§Y[THIS.GetName]§!£national_unity_texticon §Y奥斯曼权威§!将§G提高§!"
 OTT_Decentralise_tt_desc:0 "为了更好地满足当地需求，维护帝国独特的文化特征，权力需要从科斯坦丁尼耶的中央当局转移到地方当局。这将使执行全国性政策或应对奥斯曼国家的局部威胁变得更加困难，但这是一项在当地得到支持的政策，并可以减轻动荡地区向我们施加的压力。\n\n§Y效果§!：\n§Y[THIS.GetName]§!£resistance_texticon §Y叛乱风险§!将§R降低§!\n§Y[THIS.GetName]§!£national_unity_texticon §Y奥斯曼权威§!将§G降低§!"
