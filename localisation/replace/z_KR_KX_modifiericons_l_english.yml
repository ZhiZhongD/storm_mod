 HAI_foreign_control_desc:0 "尽管美国人已经撤军，不再占领我们的岛屿，但美国经济领域仍牢牢掌控着海地。海地被美德两国的经济利益撕裂，我们的人民不断遭受剥削，除非某方出了什么变故，否则我们将持续受到他们的控制。\n§W-----------------§!\n§W美国经济影响：§![GetAmericanInfluence]\n§W德国经济影响：§![GetGermanInfluence]\n§W法公社经济影响：§![GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§W£civ_factory  民用工厂捐赠：§![?HAIeconomicinfluncecivs|=+0]\n§W£political_power_texticon  政治点数获得：§![?HAIeconomicinfluncepp|%+0]"
